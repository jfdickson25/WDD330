<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/grocery.css">
    <title>Grocery</title>
</head>

<body>
    <header>
        <div>
            <a href="./preferences.html"><img class='settings' style='margin-left: 85%; margin-right: 5%; width: 10%;'
                    src="./img/settings.svg" alt="settings"></a>
        </div>
        <img class="basket" src="./img/basket.svg" alt="Fruit Basket">
        <h2>What's in the Pantry?</h2>
    </header>

    <table>
        <tr id='tableRow'>
        </tr>
    </table>

    <section id='itemList' class="items">
    </section>

    <button class='add' id='myBtn'>Add Item</button>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="#">
                <table style='text-align: left;'>
                    <tr>
                        <td>
                            <p>Category:</p>
                        </td>
                        <td>
                            <select name="category" id="category">
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snacks">Snacks</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Item:</p>
                        </td>
                        <td>
                            <input type="text" id="name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Quantity:</p>
                        </td>
                        <td>
                            <input type="number" id="quantity">
                        </td>
                    </tr>
                </table>
                <br>
                <button id="newItem" type="button">Add Item</button>
            </form>
        </div>
    </div>

    <div id="myModal1" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close1">&times;</span>
            <br>
            <br>
            <form action="#">
                <label for="editedCategory">Category</label>
                <select name="editedCategory" id="editedCategory">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                </select>
                <br>
                <br>
                <label for="editedName">Item:</label>
                <input type="text" id="editName">
                <br>
                <br>
                <label for="editQuantity">Quantity:</label>
                <input type="number" id="editQuantity">
                <br>
                <br>
                <input type="hidden" id='editId'>
                <br>
                <br>
                <button id="editItem" type="button">Edit Item</button>
            </form>
        </div>
    </div>

    <script src="main.js" type='module'></script>
    <script src="grocery.js"></script>

</body>

</html>
