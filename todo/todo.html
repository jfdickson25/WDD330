<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To Do List</title>
</head>

<body>
    <section>
        <h1>Tasks</h1>
    </section>
    <section id='todo' class="tasks">
    </section>

    <footer>
        <table class='selection'>
            <td class='option'>
                Finished
            </td>
            <td>
                <img id='finished' src="./img/checkbox1.png" class='checkbox'>
            </td>
            <td class='option'>
                Unfinished
            </td>
            <td>
                <img id='unfinished' src="./img/checkbox1.png" class='checkbox'>
            </td>
            <td class='option'>
                Add
            </td>
            <td>
                <img src="./img/plus.png" alt="" class='checkbox' id='myBtn'>
            </td>
        </table>
    </footer>



    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form action="#">
                <label for="task">Task:</label>
                <input type="text" id="task">
                <br>
                <br>
                <button id="newTask" type="button">Add Task</button>
            </form>
        </div>

    </div>

    <script src="main.js" type='module'></script>
    <script src="todo.js" type="application/javascript"></script>
    <script>
        function addNewTask() {
            let task = document.getElementById('task').value;
            newTask(task);
        }
    </script>
</body>

</html>
